<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barrel</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #box {
        height: 100vh;
    }
</style>
<body>
    <div id="box"></div>
    <script src="../ws-gui.js"></script>
    <script src="./barrel.js"></script>
    <script>
        function isPng(i) {
            return [2, 8, 12, 13, 16, 17, 28, 29, 38, 39, 40].includes(i);
        }
        function getExt(i) {
            return isPng(i) ? 'png' : 'jpg'
        }

        function getSrcList() {
            const list = ['1.c820cfde.jpg'];

            for(let i=1; i<=144; i++) {
                if((i < 110 || i > 119) && i !== 89) {
                    list.push(`${i}.${getExt(i)}`)
                }
            }

            return list;
        }

        window.addEventListener('load', () => {
            const scroll = Barrel.render(getSrcList(), document.getElementById('box'));

            console.log(scroll);
        });
    </script>
</body>
</html>
